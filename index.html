<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/state.css">

    <script id="pokemon-template" type="text/x-handlebars-template">
      <div class="pokemon">
        <h2>{{this.name}}</h1>
        <img src="{{this.sprite}}" alt="">
        <ul>
          <li>Pokedex: {{this.id}}</li>
          <li>Height: {{this.height}}</li>
          <li>Weight: {{this.weight}}</li>
        </ul>
      </div>
    </script>

  </head>
  <body>

    <header>
      <h1>Search for a Pokemon</h1>
    </header>

    <main>
      <form action="">
        <input id="id" type="text" placeholder="Enter ID or Name">
        <input id="submit" type="submit">
      </form>
      <hr>

      <section id="results"></section>
    </main>

    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <!-- Models -->
    <script src="scripts/models/searchModel.js" type="text/javascript"></script>
    <!-- Controllers -->
    <script src="scripts/controllers/searchController.js" type="text/javascript"></script>
    <!-- Views -->
    <script src="scripts/views/searchView.js" type="text/javascript"></script>
  </body>
</html>
